<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 移动设备友好 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./css/bootstrap.css">
     <link rel="stylesheet" href="./css/mainbootstrap.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <title>Google Doc by Bootstrap</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
        <!-- 侧边栏 -->
            <div class="sidebar col-sm-2 col-md-2" id="sidebar">
            	<img src="./img/nav_google_logo.svg" id="logo" alt="logo">
                <ul class="nav nav-sidebar">
                    <li>Getting Started</li>
                    <li>Building</li>
                    <li>Architectures and CPUs</li>
                    <li>Debugging</li>
                    <li>Libraries</li>
                    <li>Audio</li>
                    <li>Graphics</li>
                </ul>
            </div>
            <!-- 主布局 -->


        </div>
    </div>
</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="./js/bootstrap.js"></script>

</html>
